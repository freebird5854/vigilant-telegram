<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Application Payment</title>
<style>
  body {
    font-family: sans-serif;
    background: #f6f8fc;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
  }
  .card {
    background: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    max-width: 450px;
    width: 90%;
    text-align: center;
  }
  h2 {
    font-size: 1.6rem;
    margin-bottom: 1rem;
  }
  p {
    color: #444;
    font-size: 1rem;
    margin-bottom: 1.5rem;
  }
  button {
    background: #2563eb;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background: #1d4ed8;
  }
  footer {
    background:#f8fafc;
    text-align:center;
    padding:20px 10px;
    font-size:0.9rem;
    margin-top:40px;
    border-top:1px solid #e5e7eb;
    width:100%;
  }
  footer a {
    color:#2563eb;
    text-decoration:none;
    font-weight:600;
    margin:0 8px;
  }
</style>
</head>
<body>
  <div class="card">
    <h2>Almost Done!</h2>
    <p>Please click below to securely pay your $50 application fee and complete your application.</p>
    <button onclick="startPayment()">Pay Application Fee</button>
  </div>

  <footer>
    <a href="legal.html">Privacy & Terms</a>
  </footer>

<script>
const BACKEND_URL = "https://vigilant-telegram-s1i9.onrender.com"; // âœ… Your live Render backend URL

async function startPayment(){
  try {
    const res = await fetch(`${BACKEND_URL}/create-checkout-session`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ 
        application: true,
        success_url: "https://mile-highrentals.com/thankyou.html",
        cancel_url: "https://mile-highrentals.com/cancel.html"
      })
    });
    const data = await res.json();
    if (data.url) {
      window.location.href = data.url;
    } else {
      alert("Error starting payment session. Please try again.");
    }
  } catch (err) {
    alert("Server error: " + err.message);
  }
}
</script>
</body>
</html>
