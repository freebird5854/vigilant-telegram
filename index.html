<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mile High Rentals</title>
</head>
<body>
  <h1>Welcome to Mile High Rentals</h1>
  <p>Your site is live ðŸš€</p>

  <button id="checkout">Checkout Example</button>

  <script>
    document.getElementById("checkout").addEventListener("click", async () => {
      try {
        const res = await fetch("https://YOUR-RENDER-URL.onrender.com/create-checkout-session", {
          method: "POST"
        });

        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Checkout session failed. Check console for details.");
          console.error("Error:", data);
        }
      } catch (err) {
        alert("Something went wrong. See console.");
        console.error("Fetch error:", err);
      }
    });
  </script>
</body>
</html>
