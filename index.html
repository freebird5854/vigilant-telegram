<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mile High Rentals</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#f6f8fc;--card:#fff;--ink:#0b1220;--muted:#667085;--brand:#2563eb;--brand-dark:#1d4ed8;--success:#16a34a;--shadow:0 12px 28px rgba(2,8,23,.08);--r:16px}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:'Inter',sans-serif}
  header{height:280px;display:grid;place-items:center;color:#fff;background:linear-gradient(180deg,rgba(0,0,0,.45),rgba(0,0,0,.45)),url('https://images.unsplash.com/photo-1520975657284-9e2d9c1a77d2?q=80&w=1600&auto=format&fit=crop') center/cover}
  header h1{font-size:2.2rem;background:rgba(0,0,0,0.35);padding:.6rem 1rem;border-radius:12px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:22px;max-width:1200px;margin:28px auto;padding:0 16px}
  .card{background:#fff;border-radius:var(--r);box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column}
  .carousel {position:relative;overflow:hidden}
  .carousel img {display:none;width:100%;height:220px;object-fit:cover}
  .carousel img.active {display:block}
  .carousel button.prev,
  .carousel button.next {
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:rgba(0,0,0,0.5);
    color:#fff;
    border:none;
    font-size:1.4rem;
    padding:6px 10px;
    cursor:pointer;
    border-radius:50%;
  }
  .carousel button.prev {left:10px}
  .carousel button.next {right:10px}
  .body{padding:16px}
  .title{font-weight:700;font-size:1.1rem}
  .meta{color:var(--muted);font-size:.92rem}
  .price{color:var(--success);font-weight:700;margin:8px 0}
  .desc{font-size:.95rem;margin-bottom:14px}
  .cta{margin-top:auto;padding:14px;background:#f8fafc;border-top:1px solid #eef2f7}
  .btn{padding:10px 14px;border:none;border-radius:10px;background:var(--brand);color:#fff;font-weight:700;cursor:pointer}
</style>
</head>
<body>
<header><h1>Denver Rentals â€” Available Units</h1></header>

<main class="grid">
  <!-- Example carousel card -->
  <article class="card">
    <div class="carousel">
      <img src="images/unitA_1.png" class="active" alt="LoDo Loft">
      <img src="images/unitA_2.png" alt="LoDo Loft Kitchen">
      <img src="images/unitA_3.png" alt="LoDo Loft Living Room">
      <button class="prev" onclick="prevSlide(this)">&#10094;</button>
      <button class="next" onclick="nextSlide(this)">&#10095;</button>
    </div>
    <div class="body">
      <div class="title">LoDo Loft</div>
      <div class="meta">1770 Wynkoop St, Denver, CO</div>
      <div class="price">$1,725/mo</div>
      <div class="desc">Industrial-modern loft near Union Station. Exposed brick, open plan, large windows.</div>
    </div>
    <div class="cta"><button class="btn" onclick="window.location.href='application.html'">Apply Now ($50)</button></div>
  </article>

  <!-- Repeat similar <article> blocks for other properties -->
</main>

<script>
function nextSlide(btn){
  const carousel = btn.closest('.carousel');
  const slides = carousel.querySelectorAll('img');
  let index = [...slides].findIndex(img => img.classList.contains('active'));
  slides[index].classList.remove('active');
  index = (index + 1) % slides.length;
  slides[index].classList.add('active');
}
function prevSlide(btn){
  const carousel = btn.closest('.carousel');
  const slides = carousel.querySelectorAll('img');
  let index = [...slides].findIndex(img => img.classList.contains('active'));
  slides[index].classList.remove('active');
  index = (index - 1 + slides.length) % slides.length;
  slides[index].classList.add('active');
}
</script>

<footer style="
  background:#f8fafc;
  text-align:center;
  padding:20px 10px;
  font-size:0.9rem;
  margin-top:40px;
  border-top:1px solid #e5e7eb;">
  <a href="legal.html" style="color:#2563eb; text-decoration:none; font-weight:600; margin:0 8px;">Privacy & Terms</a>
</footer>

</body>
</html>
