<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Rental Application</title>
<style>
  body { font-family: sans-serif; background: #f6f8fc; padding: 2rem; }
  form { background: #fff; max-width: 500px; margin: auto; padding: 1.5rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
</style>
</head>
<body>
<h1>Rental Application</h1>
<form id="applicationForm">
  <label>Full Name</label>
  <input type="text" name="name" required>
  <label>Email</label>
  <input type="email" name="email" required>
  <label>Phone</label>
  <input type="tel" name="phone" required>
  <button type="submit">Continue to Payment</button>
</form>

<script>
document.getElementById("applicationForm").addEventListener("submit", function(e){
  e.preventDefault();
  window.location.href = "payment.html";
});
</script>
</body>
</html>
